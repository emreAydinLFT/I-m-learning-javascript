<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kişi Kartları</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="user-cards-container">
    <!-- Kart şablonu burada olacak -->
    <template id="user-card-template">
      <div class="card">
        <p class="name"></p>
        <p class="username"></p>
        <p class="email"></p>
        <div class="address">
          <p class="street"></p>
          <p class="suite"></p>
          <p class="city"></p>
          <p class="zipcode"></p>
        </div>
      </div>
    </template>
  </div>

  <script src="script.js"></script>
</body>
</html>
