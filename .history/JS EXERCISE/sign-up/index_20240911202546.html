<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="js.png" />
  </head>
  <body>
    <div class="container">
      <h1>Kayıt Ol</h1>
      <h3>Kişisel verileriniz Aydınlatma Metni kapsamında işlenmektedir.</h3>
      <input id="email1" class="email1" type="text" placeholder="Email Adresiniz" />
      <br />
      <input
        id="email2"
        class="email2"
        type="text"
        placeholder="Email Adresiniz (Tekrar)"
      />
      <br />
      <input id="parola1" class="parola1" type="password" placeholder="Parola" />
      <br />
      <input id="parola2" class="parola2" type="password" placeholder="Parola (Tekrar)" />
      <br />
      <input type="text" placeholder="Adınız" />
      <br />
      <input type="text" placeholder="Soyadınız" />
      <br />
      <select name="countries" id="countries">
        <option value="Türkiye">Türkiye</option>
        <option value="Almanya">Almanya</option>
        <option value="Tacikistan">Tacikistan</option>
        <option value="Amerika">Amerika</option>
      </select>
      <br />
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="5XX-XXX-XXXX"
        pattern="[5]{1}[0-9]{2}-[0-9]{3}-[0-9]{4}"
        required
      />
      <br />
      <button type="submit" onclick="validateForm()">Kayıt Ol</button>
      <p id="errorMessage" style="color: red;"></p>
    </div>

    <script>
      function validateForm() {
        var email1 = document.getElementById("email1").value;
        var email2 = document.getElementById("email2").value;
        var parola1 = document.getElementById("parola1").value;
        var parola2 = document.getElementById("parola2").value;
        var errorMessage = document.getElementById("errorMessage");

        var validEmailEnding = "@gmail.com";
        var isValid = true;

        // E-posta kontrolü
        if (!email1.endsWith(validEmailEnding) || !email2.endsWith(validEmailEnding)) {
          errorMessage.textContent = "E-posta adresiniz '@gmail.com' ile bitmeli.";
          isValid = false;
        } else if (email1 !== email2) {
          errorMessage.textContent = "E-posta adresleri eşleşmiyor.";
          isValid = false;
        }

        // Parola kontrolü
        if (parola1.length > 16) {
          errorMessage.textContent = "Parola en fazla 16 karakter olmalı.";
          isValid = false;
        } else if (parola1 !== parola2) {
          errorMessage.textContent = "Parolalar eşleşmiyor.";
          isValid = false;
        }

        // Form geçerli değilse gönderilmesini engelle
        if (!isValid) {
          return false;
        }

        errorMessage.textContent = ""; // Hata mesajını temizle
        alert("Form başarıyla doğrulandı!");
      }
    </script>
  </body>
</html>
