<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="js.png" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Email Adresiniz" />
      <br />
      <input type="text" placeholder="Email Adresiniz (Tekrar)" />
      <br />
      <input type="password" placeholder="Parola" />
      <br />
      <input type="password" placeholder="Parola (Tekrar)" />
      <br />
      <input type="text" placeholder="Adınız" />
      <br />
      <input type="text" placeholder="Soyadınız" />
      <br />
      <select name="countries" id="countries">
        <option value="Türkiye">Türkiye</option>
        <option value="Almanya">Almanya</option>
        <option value="Tacikistan">Tacikistan</option>
        <option value="Amerika">Amerika</option>
      </select>
    </div>
    <input
      type="tel"
      name="tel"
      id="tel"
      pattern="[0]{1}[5]{1}[0-9]{2}-[0-9]{3}-[0-9]{4}"
      placeholder="Telefon numaranız"
      required
    />
    <br />
    <button type="submit">Kayıt Ol</button>

    <script src="script.js"></script>
  </body>
</html>
