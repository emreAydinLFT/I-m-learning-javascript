<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="email1">E-posta Adresiniz:</label>
                <input id="email1" type="email" placeholder="E-posta Adresiniz" required />
                <p class="error-message" id="email1Error"></p>
            </div>
            <div class="form-group">
                <label for="email2">E-posta Adresiniz (Tekrar):</label>
                <input id="email2" type="email" placeholder="E-posta Adresiniz (Tekrar)" required />
                <p class="error-message" id="email2Error"></p>
            </div>
            <div class="form-group">
                <label for="parola1">Parola:</label>
                <input id="parola1" type="password" placeholder="Parola" minlength="8" maxlength="16" required />
                <p class="error-message" id="parola1Error"></p>
            </div>
            <div class="form-group">
                <label for="parola2">Parola (Tekrar):</label>
                <input id="parola2" type="password" placeholder="Parola (Tekrar)" minlength="8" maxlength="16" required />
                <p class="error-message" id="parola2Error"></p>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Numarası:</label>
                <input id="phone" type="tel" placeholder="5XX-XXX-XXXX" pattern="[5]{1}[0-9]{2}-[0-9]{3}-[0-9]{4}" required />
                <p class="error-message" id="phoneError"></p>
            </div>
            <div class="form-group">
                <label for="countries">Ülke:</label>
                <select id="countries" required>
                    <option value="">Bir ülke seçin</option>
                    <option value="Türkiye">Türkiye</option>
                    <option value="Almanya">Almanya</option>
                    <option value="Tacikistan">Tacikistan</option>
                    <option value="Amerika">Amerika</option>
                </select>
                <p class="error-message" id="countriesError"></p>
            </div>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
